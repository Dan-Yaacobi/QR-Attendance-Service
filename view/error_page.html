<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1 id="error"></h1>
  <script>
    const params = new URLSearchParams(window.location.search);

    const status = params.get("status");
    if(status){
        document.getElementById("error").textContent = "Error "+status

    }
  </script>
</body>
</html>
